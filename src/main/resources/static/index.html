<!DOCTYPE html>
<html>
<head>
    <title>Logistics UI Trial</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white p-10">
    <div class="max-w-2xl mx-auto border border-slate-700 p-6 rounded-xl bg-slate-800">
        <h1 class="text-2xl font-bold mb-4 text-blue-400">Trial: Load Optimizer UI</h1>
        
        <div class="space-y-4">
            <input id="tId" placeholder="Truck ID" class="w-full p-2 bg-slate-700 rounded">
            <div class="flex gap-2">
                <input id="tW" type="number" placeholder="Max Weight" class="w-1/2 p-2 bg-slate-700 rounded">
                <input id="tV" type="number" placeholder="Max Volume" class="w-1/2 p-2 bg-slate-700 rounded">
            </div>
            <textarea id="orders" rows="5" class="w-full p-2 bg-slate-700 rounded font-mono text-xs" placeholder='[{"id":"O1","payout_cents":5000,"weight_lbs":200,"volume_cuft":20}]'></textarea>
            
            <button onclick="runTrial()" class="w-full bg-blue-600 p-2 rounded font-bold hover:bg-blue-500 transition">RUN OPTIMIZER</button>
        </div>

        <div id="res" class="mt-6 p-4 bg-black rounded hidden text-green-400 font-mono text-sm"></div>
    </div>

    <script>
        async function runTrial() {
            const payload = {
                truck: { id: document.getElementById('tId').value, max_weight_lbs: parseInt(document.getElementById('tW').value), max_volume_cuft: parseInt(document.getElementById('tV').value) },
                orders: JSON.parse(document.getElementById('orders').value)
            };
            const response = await fetch('/api/v1/load-optimizer/optimize', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const data = await response.json();
            document.getElementById('res').classList.remove('hidden');
            document.getElementById('res').innerText = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
